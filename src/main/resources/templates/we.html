<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>校园跑腿</title>
    <meta name="description" content="校园跑腿" />
    <meta name="keywords" content="校园跑腿"/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/amazeui.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/jquery.min.js" ></script>
    <script type="text/javascript" src="js/amazeui.min.js" ></script>
    <base th:href="@{/}">       <!--定义获取静态网页都是从默认的地址路径下获取-->
    <base th:src="@{/}">
</head>
<body>
<div data-am-widget="slider" class="am-slider am-slider-default" data-am-slider='{}' >
    <ul class="am-slides">
        <li th:each="carousel:${carousels}"><img src="images/banner1.jpg" th:src="${carousel.pathimge}"></li>
    </ul>
</div>
<span th:text="${#request.getAttribute('liu')}"style="color: red; margin-top: 50%;margin-left: 50%;"></span>
<div class="am-tabs qiehuan" data-am-tabs>
    <ul class="am-tabs-nav am-nav am-nav-tabs">
        <li class="am-active"><a href="#tab1s">跑腿介绍</a></li>
        <li><a href="#tab1sa">建议留言</a></li>
    </ul>
    <div class="am-tabs-bd">
        <div class="am-tab-panel am-fade am-in am-active" id="tab1s">
            跑腿作为一种行业被人认知，并非是偶然因素。可以说，从人类有了社会分工开始，就有了跑腿的存在，只是一直没有被专业化。商品经济社会发展的趋势是竞争日益激烈，引起的是时间观念的不断增强，各行各业不断地被细分化、专业化，而人的需求却是五花八门的，这无疑会影响生活质量和工作效率。长此以往，人要正常地、舒适地生活，必然需要另一种专业的行业来弥补此不足。故而，在当今社会发展的势头上，跑腿行业以一种专业化的姿态出现，是应时顺人的。
            <iframe src="map.html " width="100%" height="100%"></iframe>
        </div>
        <form action="/stay" method="post">
        <div class="am-tab-panel am-fade" id="tab1sa">
            <input type="text" placeholder="姓名" name="name" class="tab-input" />
            <input type="text" placeholder="电话" name="phone" class="tab-input" />
            <textarea placeholder="建议" name="text" class="tab-input"></textarea>
            <button type="submit" class="tab-btn">提交</button>
        </div>
        </form>
    </div>
</div>
<div class="h50"></div>
<div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default footer "  id="tab2">
    <div th:replace="comonm/tail::body"></div>
</div>

</body>
</html>
