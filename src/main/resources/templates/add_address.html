<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>校园跑腿</title>
    <meta name="description" content="校园跑腿"/>
    <meta name="keywords" content="校园跑腿"/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/amazeui.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/amazeui.min.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
</head>
<body>    <form method="post" action="/updateaddress">
<header data-am-widget="header" class="am-header am-header-default header">
    <div class="am-header-left am-header-nav">
        <a href="javascript:history.go(-1)" class="">
            <i class="am-header-icon am-icon-angle-left"></i>
        </a>
    </div>
    <h1 class="am-header-title"><a href="#title-link" class="" style="color: #333;">编辑地址</a></h1>
    <div class="am-header-right am-header-nav">
        <input type="submit"  style="color: #79bbff"></input>
    </div>
</header>
<input name="id" type="hidden" th:value="${address.id}">
<div class="demo" style="background: white;margin-top: 2px">
    <span class="tip gray">收货人： </span><input name="name" type="text" class="input add_input1" placeholder="请输入收货人"
                                           th:value="${address.name}"   maxlength="18"/>
</div>
<div class="demo" style="background: white;margin-top: 2px">
    <span class="tip gray">手机号： </span><input name="phone" type="number" class="input add_input1" placeholder="请输入手机号"
                                              th:value="${address.phone}"   maxlength="11"/>

</div>
<div class="demo" style="background: white;margin-top: 2px">
    <span class="tip gray">收货地址： </span><textarea name="address" id="content" class="add_input" type="text"
                                                  th:text="${address.address}"     style="padding-left: 8px" placeholder="请输入您要收货的地址" cols="10"
                                                  rows="5"></textarea>

</div>
</form>
</body>
</html>
