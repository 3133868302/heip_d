<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<header data-am-widget="header" class="am-header am-header-default header">
    <div class="am-header-left am-header-nav">
        <a href="javascript:history.go(-1)" class="">
            <i class="am-header-icon am-icon-angle-left"></i>

    <h1 class="am-header-title"><a href="#title-link" class="" style="color: #333;">校园跑腿</a></h1>
    <div class="am-header-right am-header-nav">
        <a href="#right-link" class=""> </a>
    </div>
</header>
<div class="am-g am-intro-bd" style="margin-top: 2px">
    <a   th:href="'tel://'+${user.phone}">
        <div class="am-intro-left am-u-sm-3"><img  th:src="${user.tou_img}"/></div>
        <div class="am-intro-right am-u-sm-9">
            <div class="text">
                <span style="float: left;color: black;font-size: 16px"><i th:text="${user.name}">王同学</i></span>
                <span class="fr" style="margin-right: 6%"><i><i class="am-icon-phone"></i></i></span>

            </div>
            <span th:text="'天一学院：'+${user.address}">   style="color: gray;margin-top: 2px;margin-left: 6px;font-size: 12px">来自【西安欧亚学院】</span>
            <hr>
            <div data-am-widget="slider" class="am-slider am-slider-default" data-am-slider='{}'>
                <ul class="am-slides">
                    <li><img src="run/images/banner1.jpg"></li>

                    <li><img src="run/images/banner4.jpg"></li>
                </ul>
            </div>
            <p style="margin-top: 4px" th:text="${orders.thing}">超市带饭鱼香茄子</p>

            <i class="am-icon-map-marker"></i><span
                style="color: gray;margin-top: 2px;margin-left: 6px;font-size: 12px" th:text="${address.getAddress()}">男生公寓一号楼209</span>
            <p style="color: gray;font-size: 12px" th:text="'期望完成时间：'+${user.hope_time}">期望完成时间：2018-10-10 18:00:00</p>
            <hr>
            <div class="text">
                <span class="fr"><i>已支付</i><i style="color: red;font-size: 16px" th:text="${orders.moeny}">2.0</i><i>元</i></span>
            </div>
        </div>
    </a>
</div>
<div class="communityPage-publish-btn cmn-theme-bgcolor" id="communityPage-publish-btn"><a id="go_order" th:href="'/grab_order?numbe='+${orders.order_number}" href="/grab_order" style="color: white" >抢单</a></div><div data-am-widget="duoshuo" class="am-duoshuo am-duoshuo-default" data-ds-short-name="amazeui">
