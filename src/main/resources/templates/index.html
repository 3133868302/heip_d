<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head><base th:href="@{/}">       <!--定义获取静态网页都是从默认的地址路径下获取-->
    <base th:src="@{/}">

    <meta charset="utf-8"/>
    <title>校园跑腿</title>
    <meta name="description" content="校园跑腿"/>
    <meta name="keywords" content="校园跑腿"/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/amazeui.min.css"  th:href="@{css/amazeui.min.css}"/>
    <link rel="stylesheet" href="css/style.css"th:href="@{css/style.css}"  />
    <script type="text/javascript" src="js/jquery.min.js" th:src="@{js/jquery.min.js}"></script>
    <script type="text/javascript" src="js/amazeui.min.js"th:src="@{js/amazeui.min.js}"></script>
    <script type="text/javascript" src="js/amazeui.min.js"th:src="@{js/amazeui.min.js}"></script>


</head>

<body>
<div data-am-widget="slider" class="am-slider am-slider-default" data-am-slider='{}'>
    <ul class="am-slides">
        <li th:each="carousel:${carousels}"><img src="images/banner1.jpg" th:src="${carousel.pathimge}"></li>
    </ul>
</div>
<!--	<a href="add_order.html" class="search">
        开启你的美食之旅...
    </a>-->
<ul class="nav">
    <li th:each="aid:${aids}">
        <a th:href="${aid.path_html}">
            <img th:src="${aid.pathimg}" src="images/icon.jpg"/>
            <p th:text="${aid.text}">取快递</p>
        </a>
    </li>
</ul>

<div data-am-widget="titlebar" class="am-titlebar am-titlebar-default title">
    <h2 class="am-titlebar-title "> 最新通知 </h2>
    <nav class="am-titlebar-nav">
        <a href="/#" class="">more &raquo;</a>
    </nav>
</div>
<ul data-am-widget="gallery" class="am-gallery am-avg-sm-2 am-avg-md-3 am-avg-lg-4 am-gallery-default product">
    <li th:each="notice:${notices}">
        <a href="#" class="">
            <h4 th:text="${notice.title}" style="float: left;margin-right: 10px">发布最新</h4><span th:text=" ${#dates.format(notice.time,'yyyy/MM/dd hh:mm')}" class="gray" style="font-size: 12px">2018.10.11 10:40</span>
            <h5 class="gray" th:text="${notice.content}">校园跑腿校园跑腿校园跑腿校园跑腿校园跑腿校园跑腿校园跑腿校园跑腿校园跑腿校园跑腿校园跑腿</h5>
            <img class="am-gallery-item">
            <img src="images/banner1.jpg" th:src="${notice.pathimg}"/>

        </a>
    </li>
</ul>
<div class="h50"></div>
<div th:replace="comonm/tail::body"></div>

</body>
</html>
